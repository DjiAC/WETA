{% extends '_base.html' %}

{% block content %}

    {% include '_title.html' %}
    <div class="container">

            {{ data.speaker. }}


            <table class="table is-striped">
                    <thead>
                    <th>Name</th>
                    <th>Date</th>
                    </thead>

                    <tbody>
                    {% for d in data.patient.diseases %}
                        <tr>
                            <th>{{ d.disease.name }}</th>
                            <th>{{ d.disease.added }}</th>
                        </tr>
                    {% endfor %}
                    </tbody>
            </table>
    </div>
{% endblock %}
